<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Login Page</title>
    <link rel="stylesheet" href="form_project.css">
</head>
<body>
    <div class="image_container">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" class="background">
        <div class="shade_box"></div>
        <div class="logo_container">
            <img src="odin-lined.png" alt="The Odin Project" class="overlay">
            <h2 class="logo_text">ODIN</h2>
        </div>
    </div>
    <div class="text_container">
        <h2 class="notes"><b>This is not a real Web Page. Please be cautious of fraud websites in real life.</b></h2>
        <form action="/my-handling-form-page" method="post">
            <legend>Let's do this!</legend>
            <fieldset>
                <div>
                    <label for="user_first_name">FIRST NAME: </label>
                    <input type="text" id="name" name="user_first_name" required>
                </div>
                <div>
                    <label for="user_last_name">LAST NAME: </label>
                    <input type="text" id="name" name="user_last_name" required>
                </div>    
                <div>
                    <label for="user_email">E-MAIL: </label>
                <input type="email" id="email" name="user_email" required>
                </div>
                <div>
                    <label for="user_phone_no">PHONE NUMBER: </label>
                    <input type="tel" id="phone_no" name="user_phone_no" length="10" required>
                </div>
                    <label for="user_password">PASSWORD: </label>
                    <input type="password" id="password" name="user_password" required>
                <div>
                    <label for="user_password">CONFIRM YOUR PASSWORD: </label>
                    <input type="password" id="password" name="user_password" minlength="8" required>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <p>Already have an account? Please <underscore>log in.</underscore></p>
        </form>
    </div>
</body>
</html>
